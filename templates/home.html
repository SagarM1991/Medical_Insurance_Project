<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<style>  
body{  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color: pink;  
}  
.container {  
    padding: 50px;  
  background-color: lightblue;  
}  
  
input[type=text], input[type=password], textarea {  
  width: 100%;  
  padding: 15px;  
  margin: 5px 0 22px 0;  
  display: inline-block;  
  border: none;  
  background: #f1f1f1;  
}  
input[type=text]:focus, input[type=password]:focus {  
  background-color: orange;  
  outline: none;  
}  
 div {  
            padding: 10px 0;  
         }  
hr {  
  border: 1px solid #f1f1f1;  
  margin-bottom: 25px;  
}  
.registerbtn {  
  background-color: #4CAF50;  
  color: white;  
  padding: 16px 20px;  
  margin: 8px 0;  
  border: none;  
  cursor: pointer;  
  width: 100%;  
  opacity: 0.9;  
}  
.registerbtn:hover {  
  opacity: 1;  
}  
</style>  
</head>  
<body>  
<form action="/predict_charges" method="POST">  
  <div class="container">  
  <center>  <h1> Medical Insurance</h1> </center>  
  <hr>  
    <label> Age </label>   
    <input type="text" name="age" placeholder= "Enter Age" size="15" required />  
    <div>
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" value="male" name="gender" checked > Male   
        <input type="radio" value="female" name="gender"> Female   
    </div> 
    <label> BMI: </label>   
    <input type="text" name="bmi" placeholder="Enter BMI" size="15" required />   
    <label> Children: </label>    
    <input type="text" name="children" placeholder="Enter no of children" size="15"required />  
    <div>
        <label>   
        Smoker :  
        </label><br>  
        <input type="radio" value="yes" name="smoker" checked > Yes   
        <input type="radio" value="no" name="smoker"> No   
    </div> 
    <div>  
        <label>   
            Region :  
        </label>             
        <select name="region">  
            <option value="northeast">Northeast</option>  
            <option value="northwest">Northwest</option>  
            <option value="southeast">Southeast</option>  
            <option value="southwest">Southwest</option>   
        </select>  
    </div>     
    <button type="submit" class="registerbtn">Submit</button>    
</form>  
</body>  
</html>
